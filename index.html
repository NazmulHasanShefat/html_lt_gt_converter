<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Code converter</title>
</head>

<body>
    <h1>HTML <span>&</span>lt<span>;</span> <span>&</span>gt<span>;</span> converter</h1>
    <div class="demo_image" style="display: flex; justify-content: center; align-items: center; margin: 5px;"><img src="./images/Screenshot 2025-08-08 012055.png" alt=""></div>
    <pre><code>&lt;h1&gt; Welcome to HTML to lt gt converter &lt;/h1&gt;</code></pre>
    
    <div class="container-inputs">
        <div class="left-container c_sn">
            <div class="t-container c-header">
                <label for="codetext">Enter your code</label>
                <button id="submit">Submit</button>
            </div>
            <textarea name="codetext" id="main-code"></textarea>
        </div>
        <div class="right-container c_sn">
            <div class="t-container-2 c-header">
                <label for="output">Output</label>
                <button id="copy">Copy</button>
            </div>
            <textarea name="output" id="display"></textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>

</html>
