<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>HTML lt gt converter</title>
</head>

<body>
    <h1>HTML to lt gt converter</h1>
    <pre><code>&lt;h1&gt;Welcome to HTML to lt gt converter&lt;/h1&gt;</code></pre>
    <div class="container-inputs">
        <div class="left-container c_sn">
            <div class="t-container c-header">
                <label for="codetext">Enter your code</label>
                <button id="submit">Submit</button>
            </div>
            <textarea name="codetext" id="main-code"></textarea>
        </div>
        <div class="right-container c_sn">
            <div class="t-container-2 c-header">
                <label for="output">Output</label>
                <button id="copy">Copy</button>
            </div>
            <textarea name="output" id="display"></textarea>
        </div>
    </div>
    <script>
        const main_code = document.querySelector("#main-code");
        const display = document.querySelector("#display");
        const submit = document.querySelector("#submit");
        const copy = document.querySelector("#copy");
        submit.addEventListener("click", () => {
            let x = main_code.value;
            if(x){
                x = x.replaceAll(/</g, "&lt;");
                x = x.replaceAll(/>/g, "&gt;");
                display.value = x;
            }else{
                alert("Please write something!")
            }
        });
        copy.addEventListener("click",()=>{
            let display_text = display.value;
            if(display_text){
                navigator.clipboard.writeText(display_text);
                alert("copyd successful")
            }else{
                alert("Faild to copy text!")
                
            }
        })
    </script>
</body>

</html>
